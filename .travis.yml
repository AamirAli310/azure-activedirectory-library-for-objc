language: objective-c
osx_image: xcode7.2

# Set up our rubygems (slather and xcpretty, namely)
install: 
 - gem install slather -N

script: 
# Start by nuking any lingering codecov files. These can cause issues when the xcode version changes
  - find . -name "*.gcda" -print0 | xargs -0 rm
  
# Build and Test the ADALiOS library
  - xctool test -workspace ADAL.xcworkspace -scheme ADALiOS -configuration CodeCoverage -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'

# Build the Test App (to make sure it doesn't break
  - xctool -workspace ADAL.xcworkspace -scheme MyTestiOSApp -configuration CodeCoverage -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
  
# Build and Test ADAL for Mac
  - xctool test -workspace ADAL.xcworkspace -scheme "ADAL Mac"

# Test ADAL for Mac 32-bit
  - xctool test -workspace ADAL.xcworkspace - scheme "ADAL MAC" CURRENT_ARCH=i386

after_success:
# Run slather once to have it print out the results in the travis log
  - slather coverage -s ADAL/ADAL.xcodeproj
